<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--Icons-->
  <script src="https://use.fontawesome.com/d43ae5a69d.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <title>Supermarket</title>
</head>

<body>
  <!--Header section-->
  <header class="main-header">
    <div class="container">
      <div class="row ">
        <!--Logo-->
        <section class="logo col-xs-2">
          <img src="img/logo.svg" alt="logo">
        </section>
        <!--Header for finding-->
        <div class="header-section col-xs-10">
          <section class="find active">
            <div class="header">
              <h2>Find Available Food</h2>
            </div>

            <div class="products-selection">
              <!--Selecting catagories-->
              <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="#">Vegetables</a></li>
                <li role="presentation"><a href="#">Fruits</a></li>
                <li role="presentation"><a href="#">Other</a></li>
              </ul>
              <!--Searching product-->
              <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter product">
                  <span class="input-group-btn">
                  <button class="btn search" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                </span>
                </div>
              </form>
            </div>
          </section>
        </div>
        <!--Header for weigh-->
        <div class="header-section col-xs-10  hide">
          <section class="weigh">
            <h2 class="header">Weigh products</h2>
          </section>
        </div>
        <!--Header for buy-->
        <div class="header-section col-xs-10 hide">
          <section class="buy">
            <h2 class="header">Buy products</h2>
          </section>
        </div>
      </div>
    </div>
  </header>
  <!--End header-->

  <!--Main section-->
  <main class="main">
    <div class="container">
      <div class="row">
        <!--Left side navigation menu-->
        <nav class="navigation col-xs-2">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="#">Find</a></li>
            <li role="presentation"><a href="#">Weigh</a></li>
            <li role="presentation"><a href="#">Buy</a></li>
          </ul>
        </nav>
        <!--Table with products grouped by categories-->
        <section class="products col-xs-10">
          <!--Fruits category-->
          <div class="fruits active product-cat">
            <!--Cards with product-->
            <!--Apple-->
            <article class="card">
              <figure class="image">
                <img src="img/apple.png" alt="apple">
              </figure>
              <div class="content">
                <div class="name">Apple</div>
                <button type="button" class="card-btn">Add to basket</button>
              </div>
            </article>
            <!--Banana-->
            <article class="card">
              <figure class="image">
                <img src="img/banana.png" alt="banana">
              </figure>
              <div class="content">

              </div>
            </article>
            <!--Cherry-->

              <div class="content">

              </div>

              </div>

            <!--Strawberry-->

              </figure>
              <div class="content">
                <div class="name">Strawberry</div>
                <button type="button" class="card-btn">Add to basket</button>
              </div>
            </article>
          </div>
          <!--Vegetables category-->
          <!--For optimization img will be added in js when user select section-->
          <div class="vegetables hide product-cat">
            <!--Cabbage-->

              <figure class="image">
                <img src="#" alt="cabbage">
              </figure>
              <div class="content">
                <div class="name">Cabbage</div>
                <button type="button" class="card-btn">Add to basket</button>

            <!--Carrot-->

            <!--Tomato-->

                <button type="button" class="card-btn">Add to basket</button>
              </div>
            </article>
            <!--Cheese-->

              <figure class="image">

              </figure>
              <div class="content">
                <div class="name">Cheese</div>
                <button type="button" class="card-btn">Add to basket</button>
              </div>
            </article>

              <div class="content">
                <div class="name">Cookie</div>

        </section>
      </div>
