<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Supermarket</title>
</head>

<body>
  <!--Header section-->
  <header class="main-header">
    <div class="container">
      <div class="row">
        <!--Logo-->
        <section class="logo col-s2">

        </section>
        <!--Header for finding-->
        <section class="header-section col-s10 find active">
          <h2 class="header">Find Available Food</h2>
          <div class="products-selection">
            <!--Selecting catagories-->
            <ul class="nav nav-pills">
              <li role="presentation" class="active"><a href="#">Vegetables</a></li>
              <li role="presentation"><a href="#">Fruits</a></li>
              <li role="presentation"><a href="#">Other</a></li>
            </ul>
            <!--Searching product-->
            <form class="navbar-form navbar-right" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter product">
                <span class="input-group-btn">
                  <span class="glyphicon glyphicon-search"></span>
                </span>
              </div>
            </form>
          </div>
        </section>
        <!--Header for weigh-->
        <section class="header-section col-s10 weigh hide">
          <h2 class="header">Weigh products</h2>
        </section>
        <!--Header for buy-->
        <section class="header-section col-s10 buy hide">
          <h2 class="header">Buy products</h2>
        </section>
      </div>
    </div>
  </header>
  <!--End header-->
